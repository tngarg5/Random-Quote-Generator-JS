<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
     <!-- adding favicon link from google service, can change domain to personal website -->
     <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- adding link to an icons websitefont-awesome.com -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- linking css -->
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <!-- loader - from w3s -->
    <div class="loader" id="loader"></div>
     <!-- using icon from fontawesome.com, the link for which is established above-->
    <!-- <i class="fa-solid fa-bath"></i> -->
    <!-- quote class -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa fa-quote-left "></i>
            <!-- using a static quote for now -->
            <span id="quote"> </span>
            </div>
            <!-- author --><!-- using a static quote for now -->
        <div class="author-container">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="Tweet This!">
                <i class="fab fa-twitter"></i> 
            </button>
            <button class="new-quote" id = "new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script (now will link JS ) -->
    <script src="script.js"></script>
</body>
</html>
